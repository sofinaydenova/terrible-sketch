<html>
  <body>
  	<header> LOL (´｡• ᵕ •｡`) ♡  this is true art </header>
  	<canvas width = "600" height = "600" >  </canvas>

  	<script type="text/javascript">
  		let canvas = document.querySelector('canvas'); // we referred to the overall canvas

  		let context = canvas.getContext('2d'); // getContext = where we pass in the drawing itself
  		context.fillStyle = 'magenta'; 

  		context.lineWidth = 10;
  		context.beginPath();
  		context.stroke();

        
  		context.fillRect(50, 10, 400, 400);
  		
  		

  		context.beginPath();
  		context.arc(300, 300, 100, 0, Math.PI * 2);
  		context.stroke();

  	
  	    
  	    for (let i = 0; i < 5; i++) {
  	      //for (let j = 0, j < 5, j++) {

  			let width = 60;
  			let height = 70;
  			let gap = 20;
  			let x = 100 + (width + gap) * i;
  			let y = 100 + (width + gap);
  			context.beginPath();
  			context.rect(x, y, width, height);
  			context.stroke();

  			if ( Math.random() > 0.5 )
  			{
  			 context.beginPath();
  			 context.rect(x + 8, y + 8, width - 16, height - 16);
  			 context.stroke();
  			}



  		  }
  		


  	</script>




  </body>
</html>
